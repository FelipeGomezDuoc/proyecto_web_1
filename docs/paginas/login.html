<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!------ css ---------->
    <link rel="stylesheet" href="../css/esliloslogin.css">


    <title>Document</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Formulario de ingreso</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST">
                            <h3 class="text-center text-info">Iniciar Sesion</h3>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Nombre:</label><br>
                                <input type="text" name="nombre" id="nombre" class="form-control" required
                                    placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group">
                                <label for="contrasena" class="text-info">Contraseña:</label><br>
                                <input type="password" name="contrasena" id="contrasena" class="form-control" required
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="form-group">
                                <br>
                                <a href="../index.html">
                                    <input type="button" name="Ingresar" class="btn btn-info btn-md" value="Ingresar">
                                </a>
                            </div>
                            <div id="register-link" class="text-center">
                                <a href="registrologin.html" class="text-info">Registrate</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/validadorlogin.js"></script>
    <script src="../js/mensajes_espa.js"></script>


</body>

</html>
